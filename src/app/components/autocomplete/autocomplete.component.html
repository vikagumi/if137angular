<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>{{label}}</mat-label>
  <input type="text" matInput [formControl]="autoCompleteControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="optionSelected()">
    <mat-option *ngFor="let item of filteredItems.slice(0, 10)" [value]="item">
      {{item}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
